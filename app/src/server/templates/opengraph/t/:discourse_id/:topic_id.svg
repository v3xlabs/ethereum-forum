<defs>
  {% for avatar in avatars %}
  <pattern id="pattern{{ forloop.index }}_1_10" patternContentUnits="objectBoundingBox" width="1" height="1">
    <use xlink:href="#image{{ forloop.index }}_1_10" transform="scale(0.01695)"/>
  </pattern>
  <image id="image{{ forloop.index }}_1_10" width="59" height="59" preserveAspectRatio="xMidYMid slice" xlink:href="{{ avatar }}" />
  {% endfor %}
</defs>

  {% for avatar in avatars %}
    {% assign x = 1050 %}
    {% assign y = 440 %}
    {% if forloop.index == 2 %}
      {% assign x = 1000 %}
    {% elsif forloop.index == 3 %}
      {% assign x = 950 %}
    {% elsif forloop.index == 4 %}
      {% assign x = 900 %}
    {% elsif forloop.index == 5 %}
      {% assign x = 850 %}
    {% elsif forloop.index == 6 %}
      {% assign x = 800 %}
    {% elsif forloop.index == 7 %}
      {% assign x = 750 %}
    {% endif %}
    <rect x="{{ x }}" y="{{ y }}" width="64" height="64" fill="url(#pattern{{ forloop.index }}_1_10)"/>
  {% endfor %}
</svg>
